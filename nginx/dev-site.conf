upstream dev_client {
    server dev_client:3000;
}

upstream dev_server {
    server dev_server:4000;
}

server {
    listen 80;
    server_name _;

    # API calls
    location /api/ {
        proxy_pass http://dev_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Everything else -> React dev server
    location / {
        proxy_pass http://dev_client;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Webpack Dev Server WebSocket endpoint
    location /ws {
        proxy_pass http://dev_client/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
    
    # Health check for Nginx itself
    location /nginx-healthz {
        return 200 "ok\n";
    }
}
