services:
  client:
    build:
      context: ./client
      dockerfile: ../docker/client.Dockerfile
    container_name: dev_client
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules     # keep container node_modules separate
    command: npm run start    # webpack-dev-server on 3000
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    stop_grace_period: 10s

  server:
    build:
      context: ./server
      dockerfile: ../docker/server.Dockerfile
    container_name: dev_server
    working_dir: /app
    volumes:
      - ./server:/app
    expose:
      - "4000"
    environment:
      - GO_ENV=development
      - PORT=4000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    stop_grace_period: 20s

  nginx:
    image: nginx:1.26.3
    container_name: dev_nginx
    depends_on:
      - client
      - server
    volumes:
      - ./nginx/dev-site.conf:/etc/nginx/conf.d/default.conf:ro
      # If Nginx to serve the built client instead of dev-server:
      # - ./client/dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    stop_grace_period: 10s